name: continuous-integration

on:
  pull_request:
    branches: ["master", "development"]
  push:
    branches: ["master", "development"]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.11.0

      - run: |
          npm install --force
          npm run build
          npm run test
